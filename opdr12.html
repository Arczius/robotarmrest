<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 300;
            // Jou instructies volgen hier
            
            var aantal = 9;
            for(var i=0; i != aantal; i++){
                robotArm.grab();
                var kleur = robotArm.scan();
                robotArm.scan();
                if(kleur == "red"){
                    for(var c = 0; c != aantal; c++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var m=0; m != aantal; m++){
                        robotArm.moveLeft();
                    }
                    var aantal = aantal - 1;
                }   
                else{
                    robotArm.drop();
                    robotArm.moveRight();
                    var aantal = aantal - 1;
                }
            }
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
